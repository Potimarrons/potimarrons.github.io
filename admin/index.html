<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potimarrons - Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../src/supabase.js" defer></script>
</head>

<body>

    <!-- LOADER -->
    <div id="gate-loader">
        <div class="loader-box">
            <div class="loader-neon">Potimarrons - Admin</div>
            <div class="loader-spinner"></div>
            <p class="loader-text">Vérification en cours…</p>
        </div>
    </div>

    <!-- MAIN PANEL -->
    <main class="container">

        <div class="neon">Potimarrons - Admin</div>
        <div class="subtitle">Accès réservé aux administrateurs</div>
        <div class="divider"></div>

        <!-- PANEL ADMIN -->
        <div id="panel" class="card" style="display:none;">
            <h2>Gestion des utilisateurs</h2>
            <p>Utilisez les boutons ci-dessous pour gérer vos utilisateurs.</p>

            <div class="admin-buttons">
                <button onclick="see_users()"><i class="fa-solid fa-users"></i> Voir la liste</button>
                <button onclick="promote()"><i class="fa-solid fa-arrow-up"></i> Promouvoir</button>
                <button onclick="unpromote()"><i class="fa-solid fa-arrow-down"></i> Dégrader</button>
                <div class="super-admin" id="super-admin" style="display:none;">
                    <button onclick="remove_admin()"><i class="fa-solid fa-ban"></i> Supprimer admin</button>
                </div>
            </div>
        </div>

        <!-- ACCÈS REFUSÉ -->
        <div id="access-refused" class="card" style="display:none;">
            <h2>Accès refusé</h2>
            <p>Cette zone est réservée au personnel autorisé.</p>
        </div>

        <!-- LOADING SESSION -->
        <div id="access-waiting" class="card" style="display:flex;">
            <h2>Chargement...</h2>
            <p>Nous vérifions votre session...</p>
        </div>

    </main>

</body>

<script src="../src/inspect_script.js"></script>
<script type="module" src="script.js" defer></script>
<script type="module" src="../src/path_checker.js"></script>

</html>
