<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potimarrons - Accueil</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../src/supabase.js" defer></script>
    <link rel="icon" href="../src/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- LOADER -->
    <div id="main-loader">
        <div class="loader-box">
            <div class="loader-title">Les potimarrons</div>
            <div class="loader-spinner"></div>
            <p class="loader-text">Vérification en cours…</p>
        </div>
    </div>

    <!-- CONTENU -->
    <main class="main-container">

        <header class="main-header">
            <a class="back-link" href="../login/index.html">
                <i class="fa-solid fa-reply"></i>
            </a>
            <h1 class="main-title">Accueil des potimarrons</h1>
            <p class="main-subtitle">Réservé à l’équipe</p>
            <div class="divider"></div>
        </header>

        <!-- PANNEAU STAFF -->
        <section id="staff-panel" class="main-card" style="display:none;">
            <h2>Voir les kebabs disponibles</h2>
            <p>Voici la liste des kebabs disponibles.</p>
            
            <div id="kebabs-box" class="kebabs-box"></div>
        </section>

        <!-- ACCÈS REFUSÉ -->
        <section id="access-denied" class="main-card" style="display:none;">
            <h2>Accès refusé</h2>
            <p>Cette zone est réservée au personnel autorisé.</p>
        </section>

        <!-- EN ATTENTE -->
        <section id="access-loading" class="main-card">
            <h2>Chargement…</h2>
            <p>Nous vérifions votre session...</p>
        </section>

        <button class="admin-button" id="admin-button" onclick="redirect()">Voir la page Admin</button>
    </main>

</body>

<script src="../src/inspect_script.js"></script>
<script type="module" src="script.js"></script>
<script type="module" src="../src/path_checker.js"></script>

</html>
