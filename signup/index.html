<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Potimarrons - Signup</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script src="../src/supabase.js" defer></script>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="../src/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="header">
            <a class="icon home" href="../index.html"><i class="fa-solid fa-house-user"></i></a>
            <h2>Création de compte</h2>
        </div>

        <div id="signup-page" class="signup-page">
            <p class="error" id="error"></p>
            <div id="signup" class="signup">
                <input id="email" type="email" placeholder="Email">
                <input id="pseudo" type="text" placeholder="Pseudo (Optionnel)">
                <input id="password" type="password" placeholder="Mot de passe" autocomplete="off">
                <input id="password2" type="password" placeholder="Mot de passe" autocomplete="off">
                <button onclick="signup()">Créer le compte</button>
            </div>
            <a href="../login/index.html" id="signin" class="signin">Se connecter</a>
    </body>
    <script src="../src/inspect_script.js"></script>
    <script type="module" src="../src/path_checker.js"></script>
</html>
